<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancy - Design 3</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to ensure Inter font is applied and for general body defaults */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2;
            box-sizing: border-box;
            overflow: hidden; /* Hide body overflow if fixed container is larger than viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: auto; /* Keep for initial centering */
            background-color: #e0e0e0; /* Light gray background */
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <!-- Main container for the job vacancy poster -->
    <div class="
        bg-white text-gray-900 rounded-xl shadow-2xl
        w-[800px] h-[600px] /* Fixed width and height as requested */
        flex flex-col
        relative overflow-hidden /* Ensure nothing leaks out of this div */
    ">
        <!-- Top Section with Gradient Background -->
        <div class="
            w-full h-[180px] /* Increased height for a bolder top section */
            bg-gradient-to-r from-green-600 to-green-800
            flex flex-col items-center justify-center text-white
            p-4
        ">
            <h1 class="text-6xl font-extrabold tracking-tight mb-2">WE ARE HIRING!</h1>
            <p class="text-2xl font-semibold opacity-90">Join Our Innovative Team</p>
        </div>

        <!-- Main Content Area -->
        <div class="relative z-10 flex flex-col flex-grow px-10 py-6 text-center">
            <h2 class="text-4xl font-bold text-green-700 mb-6">AVAILABLE POSITIONS</h2>

            <div class=" flex items-center justify-center">
                <!-- Job Listings Column 1 -->
                <div class="flex flex-col items-center justify-center w-full">
            <ul id="job-list" class="list-none text-xl font-medium text-gray-700 space-y-2"></ul>

            <script>
            // If you receive the openPositions as a string like: "UX/UI Designer, Automation Test Engineer"
            const openPositionsRaw = "{{openPositions}}"; // Replace this dynamically via your template engine

            // Split the string into an array
            const openPositions = openPositionsRaw.split(',').map(item => item.trim());

            const jobList = document.getElementById("job-list");

            openPositions.forEach(position => {
                if (position) {
                const li = document.createElement("li");
                li.textContent = position;
                jobList.appendChild(li);
                }
            });
            </script>

                </div>
            </div>

            <!-- Call to Action Section -->
            <section class="mt-8 w-full">
                <p class="
                    text-xl font-semibold text-gray-800
                    mb-8
                ">
                    SEND YOUR RESUME & COVER LETTER TO:
                </p>
                <a href="mailto:{{carrierlink}}" class="
                    inline-block bg-green-600 text-white font-bold
                    py-3 px-8 rounded-full text-xl
                    hover:bg-green-700 transition duration-300 ease-in-out
                    shadow-lg hover:shadow-xl
                ">
                     {{carrierlink}}
                </a>
            </section>

            <!-- Contact Information Footer -->
            <footer class="mt-auto text-gray-600 text-lg pt-2">
                <p class="font-bold text-gray-800 mb-1">{{organizationName}}</p>
                <p>{{addressLine1}} ,{{location}}</p>
                <p><a href="mailto:{{organizationWebsite}}" class="text-green-500 hover:underline">{{organizationWebsite}}</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
