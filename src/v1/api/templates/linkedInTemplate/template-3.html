<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancy - Design 5</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to ensure Inter font is applied and for general body defaults */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Hide body overflow if fixed container is larger than viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Keep for initial centering */
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main container for the job vacancy poster -->
    <div class="
        bg-gray-200 text-gray-900 rounded-xl shadow-2xl
        w-[800px] h-[600px] /* Fixed width and height as requested */
        flex flex-col
        relative overflow-hidden /* Ensure nothing leaks out of this div */
    ">
        <!-- Top Banner with "WE ARE HIRING" -->
        <div class="
            w-full h-[180px] bg-teal-800 text-white
            flex items-center justify-center p-4
            relative
        ">
            <h1 class="text-6xl font-extrabold tracking-tight">WE ARE HIRING</h1>
            <!-- Decorative teal line -->
            <div class="absolute bottom-0 left-0 w-full h-2 bg-teal-400"></div>
        </div>

        <!-- Main Content Area -->
        <div class="relative z-10 flex flex-col  text-center">
            <h2 class="text-4xl font-bold text-teal-500 mb-6 ">EXPLORE OUR OPEN ROLES</h2>

            <div class=" items-center justify-center items-center ">
                <!-- Job Listings Column 1 -->
                <div class="flex items-center justify-center">
                    <ul class="list-none text-2xl font-medium text-gray-700 space-y-2">
                        <li> {{position}}</li>
                    </ul>
                </div>

                </div>
            </div>

            <!-- Call to Action Section -->
            <section class=" flex-col flex items-center justify-center mt-8  ">
                <p class="
                    text-2xl font-semibold text-gray-800 
                    mb-4 
                ">
                    SEND YOUR RESUME TO:
                </p>
                <a href="mailto:{{contactEmail}}" class="
                    inline-block bg-teal-500 text-white font-bold
                    py-3 px-8 rounded-full text-xl
                    hover:bg-teal-600 transition duration-300 ease-in-out
                    shadow-lg hover:shadow-xl
                ">
                    {{contactEmail}}
                </a>
                <div class="mt-6">
                    <footer class="mt-auto text-gray-600 text-lg  flex-col flex items-center justify-center ">
                    <p class="font-bold text-gray-800 mb-1">{{organizationName}}.</p>
                    <p>{{phoneNumber}} | {{contactEmail}}</p>
                    <p>{{addressLine1}} ,{{location}}</p>
                    <p><a href="mailto:{{organizationWebsite}}" class="text-teal-600 hover:underline">{{organizationWebsite}}</a></p>
                </footer>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
