
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancy - Join Our Team!</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to ensure Inter font is applied and for general body defaults */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Hide body overflow if fixed container is larger than viewport */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Keep for initial centering */
            background-color: black;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <!-- Main container for the job vacancy poster -->
    <div class="
        bg-white text-gray-900 rounded-xl shadow-2xl p-8
        w-[800px] h-[600px] /* Fixed width and height as requested */
        flex flex-col
        relative overflow-hidden /* Ensure nothing leaks out of this div */
    ">
        <!-- Decorative yellow background element to match the design's diagonal split -->
        <!-- Adjusted for fixed dimensions: smaller width, more central transform -->
        <div class="
            absolute top-0 left-0
            bg-yellow-400 transform -skew-y-6
            " style="
            width: 120%; /* Adjusted width */
            height: 100%;
            /* Tweak transform to fit within 800x600 and get the diagonal effect */
            transform-origin: top left;
            transform: skewY(-10deg) translateX(-10%) translateY(-20%);
            z-index: 0;
            /* Further adjust clip-path if needed for desired visual */
            clip-path: polygon(0 0, 100% 0, 100% 40%, 0% 100%);
        "></div>
         <!-- Another decorative yellow background element (simplified for fixed layout) -->
        <div class="
            absolute top-0 left-0
            bg-yellow-400 transform -skew-y-6
            " style="
            width: 120%; /* Adjusted width */
            height: 100%;
            transform-origin: top left;
            transform: skewY(-10deg) translateX(-10%) translateY(-20%);
            z-index: 0;
            clip-path: polygon(0 0, 100% 0, 100% 40%, 0% 100%);
        "></div>

        <!-- Content Wrapper to ensure text is above the decorative background -->
        <div class="relative z-10 flex flex-col h-full justify-between items-center text-center p-4">
            <!-- Header Section -->
            <header class="w-full">
                <h1 class="
                    text-7xl font-extrabold text-black
                    mb-2
                ">
                    WE ARE
                </h1>
                <h2 class="
                    text-5xl font-bold text-black
                ">
                    HIRING
                </h2>
            </header>

            <!-- Job Position Section -->
            <section class="w-full mt-4">
                <h3 class="
                    text-4xl font-bold text-yellow-500
                    mb-3
                ">
                    JOB POSITION
                </h3>
                <ul class="list-none text-xl space-y-1">
                    <li> {{position}}</li>
                </ul>
            </section>

            <!-- Call to Action Section -->
            <section class="w-full mt-6">
                <p class="
                    text-2xl font-bold text-black
                    mb-4
                ">
                    SEND YOUR CV AND COVER LETTER TO:
                </p>
                <a href="mailto:{{contactEmail}}" class="
                    inline-block bg-yellow-500 text-black font-bold
                    py-3 px-6 rounded-full text-xl
                    hover:bg-yellow-600 transition duration-300 ease-in-out
                    shadow-lg hover:shadow-xl
                ">
                    {{contactEmail}}
                </a>
            </section>

            <!-- Contact Information Footer -->
            <footer class="w-full mt-6 text-gray-600 text-base">
                <p class="text-gray-900 font-bold">{{organizationName}}</p>
                <p>{{phoneNumber}}</p>
                <p>{{addressLine1}} ,{{location}}</p>
                <p><a href="mailto:{{organizationWebsite}}" class="text-gray-700 hover:underline">{{organizationWebsite}}</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
